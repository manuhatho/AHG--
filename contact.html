  <script>
    let imageIndex = 0;
function diapoN(){
 
  let images = document.getElementsByClassName('img');
  
    for(i = 0; i < images.length; i++){
        images[i].style.display = "none";
    }
    imageIndex++;

    if(imageIndex >= images.length){
      imageIndex = 0;
    }
    images[imageIndex].style.display = "block";

    setTimeout(diapoN,10000);

}
diapoN();


  </script>

<script>
    
    const upArrow = document.getElementById('up');
    upArrow.addEventListener("mousedown",function(){
      upArrow.style.transform = "scale(0.8)";
    })
    upArrow.addEventListener('mouseup',function(){
      upArrow.style.transform = "scale(1)";
    })
    
    document.addEventListener("scroll",function(){
      if(window.scrollY > 200){
        upArrow.style.display = "block";
      } else upArrow.style.display = "none";
    })
    
    upArrow.addEventListener("click",function(){
        console.log('upArrow');
        window.scrollTo({
            top:0,
            behavior:"smooth"
        })
    })
    
const barMenu = document.querySelector(".menu");
const navMenu = document.querySelector(".nav2");
const navMenu2 = document.querySelector(".nav3");
const header = document.querySelector("header");
const body = document.querySelector("body");
document.addEventListener("scroll",function(){
    if(window.scrollY > 0){
        header.classList.add("active");
    } else {
        header.classList.remove("active")
    }
})
barMenu.addEventListener("click",function(){
    console.log('click');
    barMenu.classList.toggle('active');
    navMenu.classList.toggle('active');
    navMenu2.classList.toggle('active');
    body.classList.toggle('active')
})




const first = document.querySelector('.first');
const home = document.getElementById('home')
first.addEventListener("mouseover",function(){
    home.classList.add('black')
})
first.addEventListener("mouseout",function(){
    home.classList.remove('black')
})
